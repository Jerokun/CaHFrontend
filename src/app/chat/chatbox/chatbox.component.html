<div class="ud-header">
    <h2 class="text-center">Public Chat</h2>
  </div>
  <div class="ud-body">
    <div class="msg-box">
      <ul>
        <li *ngFor="let chatMessage of chatMessages" [ngClass]="chatMessage.userName === chatMessage.userName ? 'in-msg' : 'ex-msg'">{{chatMessage.userName}} :<br /><span class="msg-italic-style">{{chatMessage.message}}</span></li>
      </ul>
    </div>
    <div class="ud-flex-row">
      <input type="text" placeholder="Type message here" class="msg-input" [(ngModel)]="chatMessage.message"  />
      <button class="send-btn" (click)= "send()"><i class="fa fa-paper-plane"></i></button>
    </div>
    <input type="text" placeholder="Your name" class="name-box" [(ngModel)]="chatMessage.userName" />
  </div>
